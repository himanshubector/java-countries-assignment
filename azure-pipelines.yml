# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '51c91df1-b737-4398-8647-55cf4bcbd92f'
  imageRepository: 'himanshubectorjavacountriesassignment'
  containerRegistry: 'himanshuazurecicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/country-service/Dockerfile'
  tag: '$(Build.BuildId)'


pool: 
 name: 'azureagent'


stages:
- stage: MavenBuild
  displayName: Maven Build stage
  jobs:  
  - job: MavenBuild
    displayName: Build Maven Project
    steps:
    - script: 'wget https://www-eu.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.zip'
    - task: ExtractFiles@1
      inputs:
        archiveFilePatterns: 'apache-maven-3.6.3-bin.zip'
        destinationFolder: '$(build.sourcesdirectory)/maven'

    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        goals: 'clean install -P ballerina'
        mavenVersionOption: 'Path'
        mavenDirectory: '$(build.sourcesdirectory)/maven/apache-maven-3.6.3'
        mavenSetM2Home: true
- stage: DockerImageBuild
  displayName: Docker Image Build stage
  jobs:
  - job: DockerImageBuild
    displayName: Docker Image Build
    steps:
    - task: Docker@2
      displayName: Build the image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
- stage: Push
  displayName: Push stage
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: Push the image to Azure container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
